<p>
    <input type="button" *ngIf="!addApi" value="Add Api Keys" (click)="showApiAdder()"/>
</p>
<div *ngIf="addApi">
    <h3>Add Exchange Api Information:</h3>
    <p>
Exchange:
<select [(ngModel)]="apiInfo.source">
    <option *ngFor="let loc of locs" [ngValue]="loc">{{ loc }}</option>
</select>
</p>
<p>
<input [(ngModel)]="apiInfo.apiKey" placeholder="api key" />
<input [(ngModel)]="apiInfo.apiSecret" placeholder="api secret" />
</p>
<input type="button" value="Add Key" (click)="addNewApi()" />
<input type="button" value="Cancel" (click)="hideApiAdder()" />
<!-- <select>
    <option ng-repeat="option in vm.locs" [value]="{{option}}">{{option}}</option>
</select> -->
</div>
