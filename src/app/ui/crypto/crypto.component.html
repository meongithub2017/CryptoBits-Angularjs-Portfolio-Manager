<div [hidden]="coins.length === 0">
    <h3>My Coins</h3>
    <div *ngFor="let coin of coins">
        <div><div>{{ coin.symbol }}</div><div>{{ coin.name }}</div></div>
        <div><div>{{ coin.quantity }}</div><div></div></div>
    </div>
</div>
<div [hidden]="coins.length > 0">
    <h3>Connect to an Exchange or add Transactions to view your coins</h3>
</div>
